<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profiles Dashboard</title>
    <!-- Motion.js for animations -->
    <script src="https://cdn.jsdelivr.net/npm/motion@10.18.0/dist/motion.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #059669; /* Soft Green */
            --neutral-color: #6B7280; /* Warm Gray */
            --accent-color: #B23427;  /* Brand Red */
            --light-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --white: #fff;
            --header-font: 'Montserrat', sans-serif;
            --body-font: 'Poppins', sans-serif;
            --shadow-light: 0 2px 6px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--body-font); background-color: var(--light-bg); color: var(--text-color); line-height: 1.6; }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* --- Sidebar --- */
        .sidebar {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            align-self: start;
            position: sticky;
            top: 2rem;
        }
        .filter-group {
            margin-bottom: 2rem;
        }
        .filter-group h3 {
            font-family: var(--header-font);
            font-size: 1.1rem;
            color: var(--neutral-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .pill-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .pill {
            font-family: var(--body-font);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--white);
            color: var(--neutral-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .pill:hover {
            background-color: var(--light-bg);
            border-color: var(--primary-color);
        }
        .pill.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        /* --- Card Grid --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            /* Masonry-like effect with grid-auto-rows */
            grid-auto-rows: min-content;
        }
        .school-card {
            background-color: var(--white);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transform-origin: top left;
        }
        .card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }
        .card-school-name {
            font-family: var(--header-font);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-color);
        }
        .card-school-name em {
            color: var(--accent-color);
            font-style: normal;
        }
        .card-body {
            padding: 1.25rem;
            flex-grow: 1;
        }
        .card-section {
            margin-bottom: 1rem;
        }
        .card-section:last-child {
            margin-bottom: 0;
        }
        .card-section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--neutral-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }
        .card-stat {
            text-align: center;
        }
        .card-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--primary-color);
        }
        .card-stat-label {
            font-size: 0.8rem;
            color: var(--neutral-color);
            margin-top: 0.25rem;
        }
        .is-over-capacity .card-stat-value {
            color: var(--accent-color);
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .info-grid-item span:first-child {
            color: var(--neutral-color);
        }
        .info-grid-item span:last-child {
            font-weight: 600;
            text-align: right;
        }
        .card-list {
            list-style: none;
            font-size: 0.9rem;
        }
        .card-list li {
            position: relative;
            padding-left: 1.2rem;
            margin-bottom: 0.25rem;
        }
        .card-list li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
        .card-footer {
            padding: 1rem 1.25rem;
            background-color: var(--light-bg);
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .card-btn {
            font-family: var(--header-font);
            font-weight: 600;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .card-btn:hover {
            background-color: #047857; /* Darker green */
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                position: static;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="filter-group">
                <h3>Status</h3>
                <div class="pill-filters" id="status-filters">
                    <button class="pill active" data-filter="all">All</button>
                    <button class="pill" data-filter="over-capacity">Over Capacity</button>
                    <button class="pill" data-filter="healthy">Healthy</button>
                </div>
            </div>
            <div class="filter-group">
                <h3>Features</h3>
                <div class="pill-filters" id="feature-filters">
                    <button class="pill" data-filter="busLoop">Bus Loop</button>
                    <button class="pill" data-filter="elevator">Elevator</button>
                    <button class="pill" data-filter="childcare">Childcare</button>
                </div>
            </div>
        </aside>

        <main class="card-grid" id="card-grid">
            <!-- School cards will be injected here by JavaScript -->
        </main>
    </div>

    <script>
        const { animate, flip } = motion;

        const allSchoolsData = [
            {
                id: "archwood", schoolName: "Archwood School",
                enrolment: { capacity: 210, current: 182 },
                details: { Built: 1952, Age: "73 years", Size: "28,513 ft²", Modular: 0 },
                features: { busLoop: false, elevator: false, childcare: true },
                playground: ["Basketball Court", "Play Structures", "Climbing Dome", "Soccer Nets"],
                capitalProjects: [{ type: "Requested", items: ["Washroom upgrade", "Boiler replacement"] }, { type: "Completed", items: ["Kitchen upgrades", "Change room"] }]
            },
            {
                id: "riverbend", schoolName: "Riverbend Secondary",
                enrolment: { capacity: 800, current: 840 },
                details: { Built: 1995, Age: "30 years", Size: "85,000 ft²", Modular: 4 },
                features: { busLoop: true, elevator: true, childcare: false },
                playground: ["Running Track", "Soccer Field", "Outdoor Fitness"],
                capitalProjects: [{ type: "In Progress", items: ["Science lab ventilation"] }, { type: "Requested", items: ["Library modernization"] }]
            },
            {
                id: "northwood", schoolName: "Northwood Elementary",
                enrolment: { capacity: 450, current: 405 },
                details: { Built: 2010, Age: "15 years", Size: "40,000 ft²", Modular: 2 },
                features: { busLoop: true, elevator: true, childcare: true },
                playground: ["Play Structure", "Swings", "Gaga Ball Pit"],
                capitalProjects: [{ type: "Completed", items: ["Solar panel installation"] }, { type: "Requested", items: ["Gymnasium expansion"] }]
            }
        ];

        const cardGrid = document.getElementById('card-grid');
        let activeStatusFilter = 'all';
        const activeFeatureFilters = new Set();

        function createSchoolCard(school) {
            const card = document.createElement('div');
            card.className = 'school-card';
            card.dataset.schoolId = school.id;

            const utilization = Math.round((school.enrolment.current / school.enrolment.capacity) * 100);
            const isOverCapacity = utilization >= 100;

            const detailsHTML = Object.entries(school.details).map(([key, value]) => `
                <div class="info-grid-item" style="display: contents;">
                    <span>${key}</span>
                    <span>${value}</span>
                </div>
            `).join('');
            const playgroundHTML = school.playground.map(item => `<li>${item}</li>`).join('');
            const projectsHTML = school.capitalProjects.map(proj => `
                <strong style="font-size: 0.8rem; color: var(--neutral-color);">${proj.type}:</strong>
                <ul class="card-list" style="margin-bottom: 0.5rem; font-size: 0.85rem;">
                    ${proj.items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            `).join('');

            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-school-name"><em>${school.schoolName.split(' ')[0]}</em> ${school.schoolName.split(' ').slice(1).join(' ')}</h2>
                </div>
                <div class="card-body">
                    <div class="card-section card-stat ${isOverCapacity ? 'is-over-capacity' : ''}">
                        <div class="card-stat-value">${utilization}%</div>
                        <div class="card-stat-label">Utilization</div>
                    </div>
                    <div class="card-section">
                        <h4 class="card-section-title">Details</h4>
                        <div class="info-grid">${detailsHTML}</div>
                    </div>
                    <div class="card-section">
                        <h4 class="card-section-title">Playground</h4>
                        <ul class="card-list">${playgroundHTML}</ul>
                    </div>
                    <div class="card-section">
                        <h4 class="card-section-title">Capital Projects</h4>
                        ${projectsHTML}
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="card-btn">View Full Profile</a>
                </div>
            `;
            return card;
        }

        async function applyFilters() {
            const filteredSchools = allSchoolsData.filter(school => {
                const utilization = Math.round((school.enrolment.current / school.enrolment.capacity) * 100);
                const statusMatch = activeStatusFilter === 'all' ||
                    (activeStatusFilter === 'over-capacity' && utilization >= 100) ||
                    (activeStatusFilter === 'healthy' && utilization < 100);
                const featureMatch = [...activeFeatureFilters].every(feature => school.features[feature]);
                return statusMatch && featureMatch;
            });

            const schoolIdsToShow = new Set(filteredSchools.map(s => s.id));
            const cardsInDom = Array.from(cardGrid.children);
            
            // --- EXIT ANIMATION ---
            const cardsToRemove = cardsInDom.filter(card => !schoolIdsToShow.has(card.dataset.schoolId));
            if (cardsToRemove.length > 0) {
                const exitAnimation = animate(
                    cardsToRemove,
                    { opacity: 0, scale: 0.8 },
                    { duration: 0.4, ease: "ease-out" }
                );
                await exitAnimation.finished;
                cardsToRemove.forEach(card => card.remove());
            }

            // --- FLIP (REORDER) & ENTER ANIMATION ---
            // 1. Get the final order of cards that should be in the DOM
            const finalCards = filteredSchools.map(school => {
                const existing = cardGrid.querySelector(`[data-school-id="${school.id}"]`);
                return existing || createSchoolCard(school);
            });

            // 2. Record the state of all cards
            const states = flip.record(finalCards, { parent: cardGrid });

            // 3. Add any new cards to the DOM (they will be invisible for now)
            finalCards.forEach(card => {
                if (!card.parentElement) {
                    card.style.opacity = 0;
                    cardGrid.appendChild(card);
                }
            });

            // 4. Play the animation
            flip.animate(states, {
                duration: 0.6,
                ease: [0.22, 1, 0.36, 1], // A nice springy ease
                // Animate in new cards
                enter: (elements) => animate(
                    elements, 
                    { opacity: [0, 1], scale: [0.9, 1] },
                    { duration: 0.4, delay: 0.1 }
                ),
            });
        }
        
        function setupFilters() {
            const statusFilters = document.getElementById('status-filters');
            statusFilters.addEventListener('click', e => {
                const button = e.target.closest('.pill');
                if (button && !button.classList.contains('active')) {
                    statusFilters.querySelector('.active').classList.remove('active');
button.classList.add('active');
                    activeStatusFilter = button.dataset.filter;
                    applyFilters();
                }
            });

            const featureFilters = document.getElementById('feature-filters');
            featureFilters.addEventListener('click', e => {
                const button = e.target.closest('.pill');
                if (button) {
                    button.classList.toggle('active');
                    const filter = button.dataset.filter;
                    if (activeFeatureFilters.has(filter)) {
                        activeFeatureFilters.delete(filter);
                    } else {
                        activeFeatureFilters.add(filter);
                    }
                    applyFilters();
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            allSchoolsData.forEach(school => {
                const card = createSchoolCard(school);
                cardGrid.appendChild(card);
            });
            setupFilters();
        });
    </script>
</body>
</html>
