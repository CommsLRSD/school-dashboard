<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-university logo-icon"></i>
                <h2>School Profiles</h2>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">View By</h3>
                    <div class="view-toggle" id="view-toggle">
                        <label>
                            <input type="radio" name="view-mode" value="school" checked>
                            <span><i class="fas fa-school"></i> School</span>
                        </label>
                        <label>
                            <input type="radio" name="view-mode" value="category">
                            <span><i class="fas fa-layer-group"></i> Category</span>
                        </label>
                    </div>
                </div>

                <div class="nav-section" id="school-list-section">
                    <h3 class="nav-title">Schools</h3>
                    <div id="school-list" class="filter-list">
                        <!-- School radio buttons will be generated by JS -->
                    </div>
                </div>

                <div class="nav-section" id="category-list-section" style="display: none;">
                    <h3 class="nav-title">Categories</h3>
                    <div id="category-list" class="filter-list">
                        <!-- Category radio buttons will be generated by JS -->
                    </div>
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
                <h1 id="main-title">School Division Data</h1>
                <div class="header-toolbar">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo">
                </div>
            </header>
            <main class="card-grid" id="card-grid">
                <!-- Data cards will be generated here -->
            </main>
        </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
