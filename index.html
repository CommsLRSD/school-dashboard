<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://www.lrsd.net/" class="sidebar-logo-link" target="_blank" rel="noopener noreferrer">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="sidebar-logo sidebar-logo-horizontal">
                    <img src="public/lrsd-logo-vertical.svg" alt="LRSD Logo" class="sidebar-logo sidebar-logo-vertical">
                </a>
                <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-view-selector">
                    <a href="#" class="nav-view-link active" data-view="school">By School</a>
                    <a href="#" class="nav-view-link" data-view="category">By Category</a>
                </div>

                <div id="school-list-container" class="nav-list-container active">
                    <!-- School links will be generated by JS -->
                </div>

                <div id="category-list-container" class="nav-list-container">
                    <!-- Category filter dropdown -->
                    <div class="filter-dropdown-container">
                        <label for="category-filter-select" class="filter-label">Filter by:</label>
                        <select id="category-filter-select" class="filter-select">
                            <option value="all">All Schools</option>
                            <option value="elementary">Elementary Schools</option>
                            <option value="highschool">High Schools</option>
                            <option value="fos">Family of Schools</option>
                        </select>
                    </div>
                    
                    <!-- FOS submenu (hidden by default) -->
                    <div id="fos-submenu" class="fos-submenu" style="display: none;">
                        <select id="fos-select" class="filter-select">
                            <option value="all">All Families</option>
                            <option value="NELSON MCINTYRE FOS">Nelson McIntyre FOS</option>
                            <option value="DAKOTA FOS">Dakota FOS</option>
                            <option value="GLENLAWN FOS">Glenlawn FOS</option>
                            <option value="JEANNE-SAUVÉ FOS">Jeanne-Sauvé FOS</option>
                            <option value="BÉLIVEAU FOS">Béliveau FOS</option>
                            <option value="WINDSOR PARK FOS">Windsor Park FOS</option>
                            <option value="J.H. BRUNS FOS">J.H. Bruns FOS</option>
                        </select>
                    </div>
                    
                    <!-- Category links will be generated by JS -->
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><img src="public/hamburger.svg" alt="Menu" class="hamburger-icon"></button>
                <div class="header-titles">
                    <h1>Annual School Building Review</h1>
                </div>
                <div class="header-toolbar">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo header-logo-desktop">
                    <img src="public/logo-notext.svg" alt="LRSD Logo" class="header-logo header-logo-mobile">
                </div>
            </header>
            <div class="content-body">
                <h2 id="content-subtitle"></h2>
                <main class="card-grid" id="card-grid">
                    <!-- Data cards will be generated here -->
                </main>
            </div>
        </div>
        
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay"></div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
