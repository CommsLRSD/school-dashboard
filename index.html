<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual School Building Review Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://www.lrsd.net/" class="sidebar-logo-link" target="_blank" rel="noopener noreferrer">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="sidebar-logo">
                </a>
                <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-view-selector">
                    <a href="#" class="nav-view-link active" data-view="school">Schools</a>
                    <a href="#" class="nav-view-link" data-view="category">Categories</a>
                </div>

                <div id="school-list-container" class="nav-list-container active">
                    <!-- School links will be generated by JS -->
                </div>

                <div id="category-list-container" class="nav-list-container">
                    <!-- New Filter Dropdowns -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="level-filter" class="filter-label">Filter by Level</label>
                            <div class="custom-select-wrapper">
                                <select id="level-filter" class="filter-select">
                                    <option value="all">All School Levels</option>
                                    <option value="elementary">Elementary Schools</option>
                                    <option value="highschool">High Schools</option>
                                </select>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label for="fos-filter" class="filter-label">Filter by Family of Schools</label>
                            <div class="custom-select-wrapper">
                                <select id="fos-filter" class="filter-select">
                                    <option value="all">All</option>
                                    <!-- Options will be populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label class="combine-categories-label">
                                <input type="checkbox" id="combine-categories-checkbox" class="combine-categories-checkbox">
                                <span>Combine Categories</span>
                            </label>
                            <div id="combine-categories-hint" class="combine-categories-hint">Select up to 3 categories to view together</div>
                        </div>
                    </div>
                    
                    <!-- Separator line -->
                    <div class="category-separator"></div>
                    
                    <!-- Category links will be generated by JS -->
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><img src="public/hamburger.svg" alt="Menu" class="hamburger-icon"></button>
                <div class="header-titles">
                    <h1>Annual School Building Review Dashboard</h1>
                </div>
                <div class="header-toolbar">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo header-logo-desktop">
                    <img src="public/logo-notext.svg" alt="LRSD Logo" class="header-logo header-logo-mobile">
                </div>
            </header>
            <div class="content-body">
                <h2 id="content-subtitle"></h2>
                <main class="card-grid" id="card-grid">
                    <!-- Data cards will be generated here -->
                </main>
            </div>
        </div>
        
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay"></div>
        
        <!-- Custom Popup Dialog -->
        <div class="popup-overlay"></div>
        <div class="custom-popup">
            <div class="popup-message"></div>
            <div class="popup-buttons">
                <button class="popup-button popup-button-confirm">
                    <i class="fas fa-check"></i>
                </button>
                <button class="popup-button popup-button-cancel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
