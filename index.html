<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual School Building Review Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    
    <!-- i18next Library -->
    <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.6/i18next.min.js"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://www.lrsd.net/" class="sidebar-logo-link" target="_blank" rel="noopener noreferrer">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="sidebar-logo">
                </a>
                <button id="sidebar-close-btn" class="sidebar-close-btn" data-i18n="[aria-label]tooltips.closeSidebar" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-view-selector">
                    <a href="#" class="nav-view-link active" data-view="school" data-i18n="nav.schools">Schools</a>
                    <a href="#" class="nav-view-link" data-view="category" data-i18n="nav.categories">Categories</a>
                </div>

                <div id="school-list-container" class="nav-list-container active">
                    <!-- Search controls for schools -->
                    <div class="search-controls">
                        <div class="search-group">
                            <label for="school-search" class="search-label" data-i18n="nav.search">Search</label>
                            <div class="search-input-wrapper">
                                <input type="text" id="school-search" class="search-input" data-i18n="[placeholder]nav.searchPlaceholder" placeholder="Search schools...">
                                <i class="fas fa-search search-icon"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Separator line -->
                    <div class="search-separator"></div>
                    
                    <!-- School links will be generated by JS -->
                </div>

                <div id="category-list-container" class="nav-list-container">
                    <!-- Combined Filter Dropdown -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="combined-filter" class="filter-label" data-i18n="nav.filterBy">Filter by</label>
                            <div class="custom-select-wrapper">
                                <select id="combined-filter" class="filter-select">
                                    <option value="all" data-i18n="nav.allSchools">All Schools</option>
                                    <option disabled data-i18n="nav.schoolLevel">— School Level —</option>
                                    <option value="elementary" data-i18n="nav.elementarySchools">Elementary Schools</option>
                                    <option value="highschool" data-i18n="nav.highSchools">High Schools</option>
                                    <option disabled data-i18n="nav.familyOfSchools">— Family of Schools —</option>
                                    <!-- FOS options will be populated by JS -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Separator line -->
                    <div class="category-separator"></div>
                    
                    <!-- Category links will be generated by JS -->
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><img src="public/hamburger.svg" alt="Menu" class="hamburger-icon"></button>
                <div class="header-titles">
                    <img src="public/dashboard-logo.svg" alt="Annual School Building Review Dashboard" class="header-logo-main">
                </div>
                <div class="header-toolbar">
                    <select id="language-switcher" class="language-switcher" aria-label="Select Language">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="es">Español</option>
                    </select>
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo header-logo-desktop">
                </div>
            </header>
            <div class="content-body">
                <h2 id="content-subtitle"></h2>
                <main class="card-grid" id="card-grid">
                    <!-- Data cards will be generated here -->
                </main>
            </div>
        </div>
        
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay"></div>
        
        <!-- Custom Popup Dialog -->
        <div class="popup-overlay"></div>
        <div class="custom-popup">
            <div class="popup-message"></div>
            <div class="popup-buttons">
                <button class="popup-button popup-button-confirm">
                    <i class="fas fa-check"></i>
                </button>
                <button class="popup-button popup-button-cancel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
