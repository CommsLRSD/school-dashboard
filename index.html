<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual School Building Review Dashboard</title>
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdn.jigsawstack.com 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com data:; img-src 'self' data: https:; connect-src 'self' https://cdn.jigsawstack.com https://api.jigsawstack.com https://fonts.googleapis.com https://fonts.gstatic.com; frame-src https://www.lrsd.net; object-src 'none'; base-uri 'self'; form-action 'self';">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="public/apple-icon.png">
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/android-icon.png">
    <link rel="manifest" crossorigin="use-credentials" href="data:application/json,{&quot;icons&quot;:[{&quot;src&quot;:&quot;public/android-maskable-icon.png&quot;,&quot;sizes&quot;:&quot;512x512&quot;,&quot;type&quot;:&quot;image/png&quot;,&quot;purpose&quot;:&quot;maskable&quot;}]}">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha384-D5x4fBjPEvHDZciWdJm+hS+ljDRBv+r1bWKSfVzLljAe8aL2V3LS30LyNIp+wC0v" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js" integrity="sha384-QPn3kk1RYc00W80tyKCDK1SLXWDG7a0u4qJJrLz5JvKLGGYNbcOHzZeJQCqPdQsj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
            <div class="sidebar-header">
                <a href="https://www.lrsd.net/" class="sidebar-logo-link" target="_blank" rel="noopener noreferrer" aria-label="Visit LRSD website">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="sidebar-logo">
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-view-selector">
                    <a href="#" class="nav-view-link active" data-view="school">Schools</a>
                    <a href="#" class="nav-view-link" data-view="category">Categories</a>
                </div>

                <div id="school-list-container" class="nav-list-container active">
                    <!-- Search controls for schools -->
                    <div class="search-controls">
                        <div class="search-group">
                            <label for="school-search" class="search-label">Search</label>
                            <div class="search-input-wrapper">
                                <input type="text" id="school-search" class="search-input" placeholder="Search schools..." aria-label="Search schools by name" autocomplete="off">
                                <i class="fas fa-search search-icon" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Separator line -->
                    <div class="search-separator"></div>
                    
                    <!-- School links will be generated by JS -->
                </div>

                <div id="category-list-container" class="nav-list-container">
                    <!-- Combined Filter Dropdown -->
                    <div class="filter-controls">
                        <div class="filter-group">
                            <label for="combined-filter" class="filter-label">Filter by</label>
                            <div class="custom-select-wrapper">
                                <select id="combined-filter" class="filter-select" aria-label="Filter schools by level or family">
                                    <option value="all">All Schools</option>
                                    <option disabled>— School Level —</option>
                                    <option value="elementary">Elementary Schools</option>
                                    <option value="highschool">High Schools</option>
                                    <option disabled>— Family of Schools —</option>
                                    <!-- FOS options will be populated by JS -->
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Separator line -->
                    <div class="category-separator"></div>
                    
                    <!-- Category links will be generated by JS -->
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Toggle sidebar menu" aria-expanded="false" aria-controls="sidebar"><img src="public/hamburger.svg" alt="" class="hamburger-icon" aria-hidden="true"></button>
                <div class="header-titles">
                    <img src="public/dashboard-logo.svg" alt="Annual School Building Review Dashboard" class="header-logo-main">
                </div>
                <div class="header-toolbar">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo header-logo-desktop">
                </div>
            </header>
            <!-- Sticky Category Banner -->
            <div class="sticky-category-banner" id="sticky-category-banner">
                <span class="sticky-category-text"></span>
            </div>
            <div class="content-body">
                <h2 id="content-subtitle"></h2>
                <main class="card-grid" id="card-grid" role="main" aria-label="School information cards">
                    <!-- Data cards will be generated here -->
                </main>
            </div>
        </div>
        
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay"></div>
        
        <!-- Custom Popup Dialog -->
        <div class="popup-overlay"></div>
        <div class="custom-popup">
            <div class="popup-message"></div>
            <div class="popup-buttons">
                <button class="popup-button popup-button-confirm">
                    <i class="fas fa-check"></i>
                </button>
                <button class="popup-button popup-button-cancel">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Catchment Map Lightbox -->
        <div class="map-lightbox" id="map-lightbox">
            <div class="map-lightbox-overlay"></div>
            <div class="map-lightbox-container">
                <button class="map-lightbox-close" aria-label="Close lightbox">
                    <i class="fas fa-times"></i>
                </button>
                <div class="map-lightbox-controls">
                    <button class="map-control-btn" id="zoom-in-btn" aria-label="Zoom in">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="map-control-btn" id="zoom-out-btn" aria-label="Zoom out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button class="map-control-btn" id="reset-zoom-btn" aria-label="Reset zoom">
                        <i class="fas fa-expand-arrows-alt"></i>
                    </button>
                </div>
                <div class="map-lightbox-content">
                    <img src="" alt="Catchment map" class="map-lightbox-image" id="lightbox-image">
                </div>
            </div>
        </div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
    
    <!-- Translation Widget Configuration -->
    <script src="config.js"></script>
    
    <!-- JigsawStack Translation Widget -->
    <script src="https://cdn.jigsawstack.com/jigts-widget.js" crossorigin="anonymous"></script>
</body>
</html>
