<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Profile Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://www.lrsd.net/" class="sidebar-logo-link" target="_blank" rel="noopener noreferrer">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="sidebar-logo sidebar-logo-horizontal">
                    <img src="public/lrsd-logo-vertical.svg" alt="LRSD Logo" class="sidebar-logo sidebar-logo-vertical">
                </a>
                <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-view-selector">
                    <a href="#" class="nav-view-link active" data-view="school">By School</a>
                    <a href="#" class="nav-view-link" data-view="category">By Category</a>
                </div>

                <div id="school-list-container" class="nav-list-container active">
                    <!-- School links will be generated by JS -->
                </div>

                <div id="category-list-container" class="nav-list-container">
                    <!-- Category filter buttons -->
                    <div id="category-filters" class="category-filters">
                        <button class="filter-btn active" data-filter="all">All Schools</button>
                        <button class="filter-btn" data-filter="elementary">Elementary Schools</button>
                        <button class="filter-btn" data-filter="highschool">High Schools</button>
                        <button class="filter-btn" data-filter="fos">By Family of Schools</button>
                    </div>
                    
                    <!-- FOS submenu (hidden by default) -->
                    <div id="fos-submenu" class="fos-submenu" style="display: none;">
                        <button class="fos-back-btn"><i class="fas fa-arrow-left"></i> Back</button>
                        <button class="fos-filter-btn active" data-fos="all">All Families</button>
                        <button class="fos-filter-btn" data-fos="NELSON MCINTYRE FOS">Nelson McIntyre FOS</button>
                        <button class="fos-filter-btn" data-fos="DAKOTA FOS">Dakota FOS</button>
                        <button class="fos-filter-btn" data-fos="GLENLAWN FOS">Glenlawn FOS</button>
                        <button class="fos-filter-btn" data-fos="JEANNE-SAUVÉ FOS">Jeanne-Sauvé FOS</button>
                        <button class="fos-filter-btn" data-fos="BÉLIVEAU FOS">Béliveau FOS</button>
                        <button class="fos-filter-btn" data-fos="WINDSOR PARK FOS">Windsor Park FOS</button>
                        <button class="fos-filter-btn" data-fos="J.H. BRUNS FOS">J.H. Bruns FOS</button>
                    </div>
                    
                    <!-- Category links will be generated by JS -->
                </div>
            </nav>
            <footer class="sidebar-footer" id="footer-timestamp">
                <!-- Timestamp will be loaded by JS -->
            </footer>
        </aside>

        <!-- Main Content Area -->
        <div class="main-content">
            <header class="main-header">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
                <div class="header-titles">
                    <h1>Annual School Building Review</h1>
                </div>
                <div class="header-toolbar">
                    <img src="public/lrsd-logo.svg" alt="LRSD Logo" class="header-logo">
                </div>
            </header>
            <div class="content-body">
                <h2 id="content-subtitle"></h2>
                <main class="card-grid" id="card-grid">
                    <!-- Data cards will be generated here -->
                </main>
            </div>
        </div>
        
        <!-- Sidebar Overlay for mobile -->
        <div class="sidebar-overlay"></div>
    </div>

    <!-- Main JavaScript File -->
    <script src="app.js"></script>
</body>
</html>
